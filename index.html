<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Web Calculator</title>
</head>
<body>

<h1>Calculator</h1>
<div class="center">
	<div class="calculatorBody">
		<div id="display"></div>
		<div>
			<button id ="0" value="0" class="numInput">0</button>
			<button id ="1" value="1" class="numInput">1</button>
			<button id ="2" value="2" class="numInput">2</button>
			<button id ="3" value="3" class="numInput">3</button>
			<button id ="4" value="4" class="numInput">4</button>
			<button id ="5" value="5" class="numInput">5</button>
			<button id ="6" value="6" class="numInput">6</button>
			<button id ="7" value="7" class="numInput">7</button>
			<button id ="8" value="8" class="numInput">8</button>
			<button id ="9" value="9" class="numInput">9</button>
			<button id ="decimal">.</button>
			<button id ="equal" value="equal">=</button>
			<button id ="add" value="add" class="opInput">+</button>
			<button id ="subract" value="subtract" class="opInput">-</button>
			<button id ="multiply" value="multiply" class="opInput">*</button>
			<button id ="divide" value="divide" class="opInput">/</button>
			<button id ="Backspace">Back</button>
			<button id ="allClear">A/C</button>
		</div>
		<div id="message"></div>
	</div>
</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
